<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hi Eman</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background: radial-gradient(circle at top, #3a1c5a, #1a062b);
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
}

/* Animated stars */
.stars{
    position:absolute;
    width:100%;
    height:100%;
    background: transparent;
    overflow:hidden;
    z-index:0;
}

.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    animation: twinkle 3s infinite ease-in-out;
    opacity:0.6;
}

@keyframes twinkle{
    0%{opacity:0.2;}
    50%{opacity:1;}
    100%{opacity:0.2;}
}

.container{
    z-index:2;
    text-align:center;
    max-width:90%;
    animation: fadeIn 2s ease;
}

h1{
    font-family:'Pacifico', cursive;
    font-size:3rem;
    margin-bottom:15px;
    color:#ffd6f0;
}

p{
    font-size:1.1rem;
    opacity:0.9;
    margin:8px 0;
}

.btn{
    margin-top:25px;
    padding:14px 36px;
    background: linear-gradient(135deg, #ff9acb, #ff5fa2);
    border:none;
    border-radius:40px;
    font-size:1.1rem;
    color:#2b0020;
    cursor:pointer;
    display:inline-flex;
    align-items:center;
    gap:10px;
    transition: all 0.4s ease;
    box-shadow:0 10px 25px rgba(255,95,162,0.35);
}

.btn:hover{
    transform:scale(1.05);
    box-shadow:0 15px 35px rgba(255,95,162,0.55);
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

/* floating glow */
.glow{
    position:absolute;
    width:400px;
    height:400px;
    background: radial-gradient(circle, rgba(255,105,180,0.15), transparent 70%);
    filter: blur(40px);
    animation: float 10s infinite alternate ease-in-out;
}

@keyframes float{
    from{transform:translate(-50px,-50px);}
    to{transform:translate(50px,50px);}
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>
<div class="glow"></div>

<div class="container">
    <h1>Hi Eman!</h1>
    <p>Got a surprise for you ‚ú®</p>
    <p>Wanna see a surprise?</p>

    <button class="btn" onclick="goNext()">
        üêæ Tap Me
    </button>
</div>

<script>
/* Stars generator */
const starsContainer = document.getElementById('stars');
for(let i=0;i<120;i++){
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.top = Math.random()*100 + '%';
    star.style.left = Math.random()*100 + '%';
    star.style.animationDuration = (2 + Math.random()*3) + 's';
    starsContainer.appendChild(star);
}

/* Navigation */
function goNext(){
    document.body.style.opacity = "0";
    setTimeout(()=>{
        window.location.href = "poem.html";
    },600);
}
</script>

</body>
</html>
